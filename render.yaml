services:
  - type: web
    name: football-prediction
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn football_predictor.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.12.0

